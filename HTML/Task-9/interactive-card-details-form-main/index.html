<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="master.css">

  <title>Interactive card details form</title>
</head>

<body>
  <div class="container">

    <section class="cards">
      <div class="card card-front">
        <img class="card-logo" src="images/card-logo.svg" alt="Card Logo">
        <div class="card-number">0000 0000 0000 0000</div>
        <div class="card-footer">
          <span class="card-name">Jane Appleseed</span>
          <span class="card-expiry">00/00</span>
        </div>
      </div>

      <div class="card card-back">
        <img src="images/bg-card-back.png" alt="">
        <div class="cvc">000</div>
      </div>
    </section>

    <section class="form-section">
      <form class="card-form">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed">

        <label for="number">Card Number</label>
        <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">

        <div class="form-row">
          <div>
            <label for="month">Exp. Date (MM/YY)</label>
            <div class="exp-date">
              <input type="text" id="month" placeholder="MM" maxlength="2">
              <input type="text" id="year" placeholder="YY" maxlength="2">
            </div>
          </div>

          <div>
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3">
          </div>
        </div>

        <button type="submit">Confirm</button>
      </form>
    </section>
  </div>
</body>

</html>
