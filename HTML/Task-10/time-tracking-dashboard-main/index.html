<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="master.css">


  <title>Time tracking dashboard</title>

</head>

<body>

  <div class="cards">
    <!-- Profile card -->
    <div class="card card-main">
      <div class="card-main-top">
        <img src="images/image-jeremy.png" alt="Profile">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="card-main-bottom">
        <p>Daily</p>
        <p class="active">Weekly</p>
        <p>Monthly</p>
      </div>
    </div>

    <!-- Work -->
    <div class="card card-work">
      <div class="card-top"></div>
      <div class="card-bottom">
        <div class="card-header">
          <p>Work</p>
          <span>...</span>
        </div>
        <h2>32hrs</h2>
        <p class="previous">Last Week - 36hrs</p>
      </div>
    </div>

    <!-- Play -->
    <div class="card card-play">
      <div class="card-top"></div>
      <div class="card-bottom">
        <div class="card-header">
          <p>Play</p>
          <span>...</span>
        </div>
        <h2>10hrs</h2>
        <p class="previous">Last Week - 8hrs</p>
      </div>
    </div>

    <!-- Study -->
    <div class="card card-study">
      <div class="card-top"></div>
      <div class="card-bottom">
        <div class="card-header">
          <p>Study</p>
          <span>...</span>
        </div>
        <h2>4hrs</h2>
        <p class="previous">Last Week - 7hrs</p>
      </div>
    </div>

    <!-- Exercise -->
    <div class="card card-exercise">
      <div class="card-top"></div>
      <div class="card-bottom">
        <div class="card-header">
          <p>Exercise</p>
          <span>...</span>
        </div>
        <h2>4hrs</h2>
        <p class="previous">Last Week - 5hrs</p>
      </div>
    </div>

    <!-- Social -->
    <div class="card card-social">
      <div class="card-top"></div>
      <div class="card-bottom">
        <div class="card-header">
          <p>Social</p>
          <span>...</span>
        </div>
        <h2>5hrs</h2>
        <p class="previous">Last Week - 10hrs</p>
      </div>
    </div>

    <!-- Self Care -->
    <div class="card card-self-care">
      <div class="card-top"></div>
      <div class="card-bottom">
        <div class="card-header">
          <p>Self Care</p>
          <span>...</span>
        </div>
        <h2>2hrs</h2>
        <p class="previous">Last Week - 2hrs</p>
      </div>
    </div>
  </div>
</body>

</html>
