        <label for="search">Search:</label>
        <br>
        <input type="search" id="search" name="search" placeholder="Enter A Search Word" autofocus>

        <br>
        <input type="file" id="file" name="file">

        <label for="url">URL:</label>
        <br>
        <input type="url" id="url" name="url" required>

        <input type="date" id="date" name="date" value="1982-10-25">

        <input type="month" id="month" name="month" value="1982-10">
        <br><br>

        <input type="reset" value="Empty">
        <input type="submit" value="Send">
    </form>
